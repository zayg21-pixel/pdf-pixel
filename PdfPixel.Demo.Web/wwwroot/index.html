<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PDF Render WASM Thread Demo</title>
    <style>
        :root {
            --scrollbar-size: 16px;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        #header {
            flex: 0 0 auto;
            padding: 8px;
            background: #f5f5f5;
            border-bottom: 1px solid #ccc;
        }

        #header h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }

        #header button {
            margin-right: 5px;
        }

        #canvasContainer {
            flex: 1 1 auto;
            position: relative;
            overflow: hidden;
        }

        .pdf-panel-viewport {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #canvasContainer.has-vertical-scrollbar .pdf-panel-viewport {
            right: var(--scrollbar-size);
        }

        #canvasContainer.has-horizontal-scrollbar .pdf-panel-viewport {
            bottom: var(--scrollbar-size);
        }

        #footer {
            flex: 0 0 auto;
            padding: 10px 20px;
            background: #f5f5f5;
            border-top: 1px solid #ccc;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pdf-panel-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .pdf-panel-scrollbar {
            position: absolute;
            background: #f0f0f0;
            z-index: 10;
        }

        .pdf-panel-scrollbar-thumb {
            position: absolute;
            background: #888;
            cursor: pointer;
            border-radius: 4px;
        }

        .pdf-panel-scrollbar-thumb:hover {
            background: #555;
        }

        .pdf-panel-vertical-scrollbar {
            right: 0;
            top: 0;
            bottom: 0;
            width: var(--scrollbar-size);
            display: none;
        }

        #canvasContainer.has-horizontal-scrollbar .pdf-panel-vertical-scrollbar {
            bottom: var(--scrollbar-size);
        }

        #canvasContainer.has-vertical-scrollbar .pdf-panel-vertical-scrollbar {
            display: block;
        }

        .pdf-panel-horizontal-scrollbar {
            left: 0;
            right: 0;
            bottom: 0;
            height: var(--scrollbar-size);
            display: none;
        }

        #canvasContainer.has-vertical-scrollbar .pdf-panel-horizontal-scrollbar {
            right: var(--scrollbar-size);
        }

        #canvasContainer.has-horizontal-scrollbar .pdf-panel-horizontal-scrollbar {
            display: block;
        }

        .pdf-panel-vertical-thumb {
            width: 100%;
            min-height: 30px;
        }

        .pdf-panel-horizontal-thumb {
            height: 100%;
            min-width: 30px;
        }

        #zoomLevel {
            display: inline-block;
            min-width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <div>
            <button id="zoomOut">Zoom Out</button>
            <span id="zoomLevel">100%</span>
            <button id="zoomIn">Zoom In</button>
            <button id="resetZoom">Reset Zoom</button>
        </div>
    </div>
<div id="canvasContainer">
    <div class="pdf-panel-viewport">
        <canvas class="pdf-panel-canvas"></canvas>
    </div>
    <div class="pdf-panel-scrollbar pdf-panel-vertical-scrollbar">
        <div class="pdf-panel-scrollbar-thumb pdf-panel-vertical-thumb"></div>
    </div>
    <div class="pdf-panel-scrollbar pdf-panel-horizontal-scrollbar">
        <div class="pdf-panel-scrollbar-thumb pdf-panel-horizontal-thumb"></div>
    </div>
</div>
<div id="footer">
    <div id="output"></div>
</div>
    
    
    <script type="module">
        import * as canvasInterop from './canvasInterop.js';
        import { dotnet } from './_framework/dotnet.js';

        const { setModuleImports, getAssemblyExports } = await dotnet
            .withDiagnosticTracing(false)
            .withApplicationArgumentsFromQuery()
            .create();

        await canvasInterop.initialize(setModuleImports, getAssemblyExports);

        const container = document.getElementById('canvasContainer');
        const containerId = container.id;

        await canvasInterop.registerPanel(containerId, container);

        const documentResponse = await fetch('test/demo.pdf');
        const documentData = await documentResponse.arrayBuffer();
        await canvasInterop.setDocument(containerId, new Uint8Array(documentData));
        canvasInterop.refreshPanel(containerId);
    </script>
</body>
</html>
